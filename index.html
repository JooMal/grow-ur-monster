<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">

  <meta name="keywords" content="이미지 테스트, 나를 알아보는 10가지 질문, 10-things-test, 3분이미지테스트, 이미지테스트">
  <meta name="description" content="이미지 테스트: 나를 알아보는 10가지 질문">

  <meta property="og:type" content="website">
  <meta property="og:title" content="나만의 몬스터를 길러보자">

  <meta property="og:image" content="img/og-logo.jpg">
  <meta property="og:url" content="https://dev-dain.github.io/10-things-test/">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="shortcut icon" type="text/css" href="img/favicon.png">
  <link rel="appel-touch-icon-precomposed" href="img/favicon.png">
  <title>
    나만의 몬스터를 길러보자
  </title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/animation.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/header+footer.css">
  <link rel="stylesheet" href="css/welcome.css">
  <link rel="stylesheet" href="css/qna.css">
  <link rel="stylesheet" href="css/calc.css">
  <link rel="stylesheet" href="css/result.css">
  <!--[if lt ie 11]>
    <script>
      alert('IE 11 미만 브라우저에서는 정상적으로 동작하지 않습니다.\n다른 브라우저(크롬, 파이어폭스 등)를 이용해주세요.');

</head>

<body>
  <div id="wrap">
    <header id="header">
      <button class="logo head" onclick=javascript:switchMode()></button>
    </header>
    <section id="welcome" class="container">
      <div id="title-box">
        <h1 class="title">
          Monster Making<br>
          by 10 Things
        </h1>
        <h3 class="sec-tit">
          10가지 질문으로<br>
          만드는 내 몬스터
        </h3>
        <span class="time-logo"></span>
        <div>소요 시간 : 3분 내외</div>
      </div>
      <hr class="w-line">
      <p class="w-line">
        <span id="p-tit">몬스터 만들기</span><br>
        10가지의 질문으로 몬스터를 만들 수 있습니다 <br>
        당신의 선택지에 따라 다양하게 만들어지는 몬스터와<br>
        귀여운 일러스트를 접하고 갑시다요 어쩌구 저쩌구
      </p>
      <hr class="w-line">
      <div id="name-input">
        <input type="text" placeholder="이름" autofocus>
      </div>
      <p class="check-name warning"></p>
      <div class="start-wrap">
        <button class="start">시 작</button>
      </div>
    </section>
    <section id="qna" class="container">
      <div class="status-bar">
        <div class="status"></div>
      </div>
      <div class="q box"></div>
      <div class="answer"></div>
    </section>
    <section id="calc">
      <div class="calc-bar">
        CALCULATING
        <div class="calc"></div>
      </div>
      <p class="wait">잠시 기다려주세요...</p>
    </section>
    <section id="result" class="container">
      <div id="score-box">
        <div class="p title"></div>
      </div>
      <div id="desc-box">
        <div class="art"></div>
        <div class="result title"></div>
        <div class="res desc"></div>
      </div>
      <button onclick=javascript:copy() class="btn">링크 복사하기</button>
      <hr>
      <div class="intro-box">
        <p>
          테스트가 재밌었다면 링크를 공유해서 널리 퍼뜨려주세요!
          그림작가 하또의 <a href="https://www.instagram.com/seohachoi">인스타그램</a>과
          개발자 주말의 <a href="https://github.com/JooMal">깃허브</a>, 그리고 <a href="https://blog.naver.com/yl95yl">블로그</a>도 많이 놀러와주세요.
        </p>
      </div>
      <hr>
    </section>
    <footer id="footer">
      <div>
        <span class="highlight">Joomal & Haddo</span>
        © 2020
      </div>
    </footer>
  </div>
  <script src="js/darkmode.js"></script>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
  <script src="js/share.js"></script>
</body>

</html>
